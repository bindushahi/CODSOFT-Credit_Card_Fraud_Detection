<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Fraud Detection</title>
</head>
<body>
    <h2>Enter Transaction Details for Fraud Detection</h2>
    
    <!-- Form to collect transaction details -->
    <form action="/predict" method="POST">
        Transaction Amount: <input type="text" name="amount" required><br><br>
        Feature 1: <input type="text" name="feature_1" required><br><br>
        Feature 2: <input type="text" name="feature_2" required><br><br>
        Feature 3: <input type="text" name="feature_3" required><br><br>
        Feature 4: <input type="text" name="feature_4" required><br><br>
        <!-- Add as many feature inputs as needed -->

        <input type="submit" value="Predict">
    </form>

    <h3>Prediction Result:</h3>
    <p>Fraud Status: {{ result }}</p>  <!-- Display the result of prediction -->

</body>
</html>
